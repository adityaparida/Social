<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>Post a Status</mat-card-header>
            <mat-card-content>
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="text-field">
                        <mat-label>Comment</mat-label>
                        <textarea matInput formControlName="comment"></textarea>
                    </mat-form-field>
                    <input type="file" name="file" id="file" class="inputfile" formControlName="image"/>
                    <div class="button-container">
                        <button mat-raised-button class="btn btn-info" type="submit">Post</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="container border">
        <div *ngFor="let post of posts | async">
            {{post.comment}}
            <!-- {{post.images}} -->
        </div>
    </div>
</div>
